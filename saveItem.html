<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Local Storage</title>
</head>
<script>

function storeditems(){
	var ingredient1 = document.getElementById('item1').value;
	var ingredient2 = document.getElementById('item2').value;
	localStorage.setItem('element1', 'ingredient1');
	localStorage.setItem('element2', 'ingredient2');
}

</script>


<body >
<form >
<h1> Please enter ingredients:</h1>
<input id="item1" type="text"/>
<input id="item2" type="text"/>
<button onclick="storeditems()"> SaveComponents </button>   

</form>


</body>
</html>
