<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
</head>
<script type="text/javascript">
function newlist(){
	var newmarvel = [];
	newmarvel.a = "Gamora";
	newmarvel.b = "Groot";
	newmarvel.c = "Drax the Destroyer";
	newmarvel.d = "Rocket Raccoon";
	var JSON = JSON.stringify(newmarvel);
	var JSON_JS = JSON.parse(JSON);
	alert(JSON_JS);
	
}
</script>
<body>

<button onclick="newlist()">JSON</button>
</body>
</html>
