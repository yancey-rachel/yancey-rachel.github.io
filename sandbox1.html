<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Associative Arrays</title>
</head>
<body>

<script type="text/javascript">
var student = new Array();
	student["name"]= "Rachel";
	student["major"]="English";
	
	document.write(student["name"] + " is studying " + student["major"]);
	
	
	
</script>
</body>
</html>
